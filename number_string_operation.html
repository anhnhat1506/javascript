<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number string in operations javascripts</title>
</head>
<body>
    <h2>JavaScript Operators</h2>
    <p>Adding a number and a string, returns a string.</p>    
    <p id="demo"></p>
    <script>
        var x = 5;
        var y = "5" + 5;
        var z = "Hello" + 5;
        document.getElementById("demo").innerHTML = "Value of x is: " + x + "<br/>" + "Value of y is: " + y + "<br/>" + "Value of z is: " + z;
    </script>
</body>
</html>
